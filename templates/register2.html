<body>
    <!-- Funci칩n de registro -->
    <form action="/handleRegister" method="POST">

        <div id="container">
            <div class="register">
                <img class="center" src="../static/images/companyLogo.png" style="width: 100px; height: 100px;">
                <div class="center">
                    <h1 class="text-center" style="color:#FFF; font-family: Arial;"><b>Registro</b></h1>
                </div>
                <div class="center">
                    <p>
                        <label style="color:#FFF; font-family: Arial; font-size: large;">Nombre completo</label>
                        <input name="username" class="Input" placeholder="Nombre y Apellido" required type="text">
                    </p>
                </div>
                <div class="center">
                    <p>
                        <label style="color:#FFF; font-family: Arial; font-size: large;">Contrase침a</label>
                        <input name="password" class="Input" placeholder="Contrase침a" required type="password">
                    </p>
                </div>
                <div class="center">
                    <p>
                        <label style="color:#FFF; font-family: Arial; font-size: large;">Mail</label>
                        <input name="mail" class="Input" placeholder="Mail" required type="email">
                    </p>
                </div>
                <div class="center">
                    <button type="submit" class="Button">Registrar</button>
                </div>
                <form action="/login">
                    <div class="center" style="margin: 20px">
                        <label>Ya tienes sesi칩n?:</label>
                        <button class="Button" type="submit">Acceder</button>
                    </div>
                </form>
            </div>
            <div class="backgroung">
                <img src="../static/images/registerBG.jpg" style="width: 60vw; height: 100vh;">
            </div>
    </form>

    <script src="/static/js/bootstrap.js"></script>

        crossorigin="anonymous"></script>

        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
